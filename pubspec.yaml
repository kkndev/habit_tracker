name: habit_tracker
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-348.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.0.3
  flutter_bloc: ^8.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  freezed_annotation: ^2.2.0
  dartz: ^0.10.1
  auto_route: ^6.0.1
  get_it: ^7.2.0
  flutter_svg: ^2.0.4
  flutter_dotenv: ^5.0.2
  intl: ^0.18.0
  json_annotation: ^4.8.0
  rive: ^0.10.3
  app_settings: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.1
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  auto_route_generator: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - .env.dev
    - assets/images/svg/
    - assets/images/png/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
